name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/merge-bot-pr.yml'
      - '.editorconfig'
      - 'README.md'
      - '.vscode/**'
jobs:
  build_and_preview:
    if: ${{ (github.event.pull_request.head.repo.full_name == github.repository) && (github.actor != 'dependabot[bot]') && (github.actor != 'renovate[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as used in *.nix
          deno-version: v1.35.1
      - run: |
          deno task cache
          deno task build
      - name: Wait other jobs
        uses: kachick/wait-other-jobs@v1
        timeout-minutes: 15
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLOR_JSON_TERMINAL_AND_VSCODE }}
          projectId: color-json-terminal-and-vscode
