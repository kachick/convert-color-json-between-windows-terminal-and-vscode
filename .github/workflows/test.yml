name: Test & Lint
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - '.prettierrc'
      - '.eslintrc.js'
      - 'README.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - '.prettierrc'
      - '.eslintrc.js'
      - 'README.md'
      - '.vscode/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install npm dependencies
        run: npm install
      - name: Ensure build correctnes
        run: npm run build
      - name: Lint JavaScript/TypeScript code
        run: npm run prettier-check && npm run eslint
