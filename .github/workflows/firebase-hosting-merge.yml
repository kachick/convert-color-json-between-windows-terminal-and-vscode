name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: '1.42.3' # selfup { "regex": "\\d[^']+", "script": "deno --version | head -n 1 | cut -d ' ' -f 2" }
      - run: |
          deno task cache
          deno task build
      - name: Wait other jobs
        uses: kachick/wait-other-jobs@v2
        timeout-minutes: 15
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLOR_JSON_TERMINAL_AND_VSCODE }}
          channelId: live
          projectId: color-json-terminal-and-vscode
