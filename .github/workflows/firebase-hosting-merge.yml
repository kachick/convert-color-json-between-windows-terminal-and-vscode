name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  asdf-parser:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: kachick/action-parse-asdf-tool-versions@v1
        id: parse
    outputs:
      tool-versions: '${{ steps.parse.outputs.json }}'
  build_and_deploy:
    needs: [asdf-parser]
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v3
      - uses: antongolub/action-setup-bun@v1
        with:
          bun-version: '${{ fromJson(needs.asdf-parser.outputs.tool-versions).bun }}'
      - run: bun install
      - run: bun run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLOR_JSON_TERMINAL_AND_VSCODE }}
          channelId: live
          projectId: color-json-terminal-and-vscode
