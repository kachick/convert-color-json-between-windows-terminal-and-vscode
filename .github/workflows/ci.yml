name: Test & Lint
on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - 'README.md'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - 'LICENSE'
      - '.editorconfig'
      - 'README.md'
      - '.vscode/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as *.nix
          deno-version: v1.35.1
      - run: deno task cache
      - run: deno task build
      - name: Format
        run: deno fmt --check
      - name: Lint
        run: deno lint
      - name: Typecheck
        # https://github.com/orgs/community/discussions/25638#discussioncomment-3248564
        run: |
          shopt -s globstar
          deno check src/**/*.ts* test/**/*.ts*
      - name: Test
        run: deno test
